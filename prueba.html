<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi PÃ¡gina de Switches</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>IAmOn</h1>
    </header>
    <div class="switch-container">
        <h2>Mis Switches</h2>
        
        <ul class="switch-list">
            <li class="switch-item" data-state="apagado">
                <span>Switch 1 <img class="image" src="images/circuloRojo.png"></span>
                <button class="toggle-button">Encender</button>
                <button class="info-button">i</button>
            </li>
            </li>
            <li class="switch-item" data-state="apagado">
                <span>Switch 2 <img class="image" src="images/circuloRojo.png"></span>
                <button class="toggle-button">Encender</button>
                <button class="info-button">i</button>
            </li>
            </li>
        </ul>

    </div>
    <div class="subscription-container">
        <h2>Mis Subscripciones</h2>
        <ul class="switch-list">
            <li class="switch-item">
                <span>Switch 1</span>
                <button class="info-button">i</button>
            </li>
        </ul>
    </div>
</body>
</html>

<script>
    const toggleButtons = document.querySelectorAll('.toggle-button');
    const images = document.querySelectorAll('.image');

    toggleButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            const currentState = button.parentElement.getAttribute('data-state');
            if (currentState === 'apagado') {
                images[index].src = 'images/circuloVerde.png';
                button.innerText = 'Apagar';
                button.parentElement.setAttribute('data-state', 'encendido');
            } else {
                images[index].src = 'images/circuloRojo.png';
                button.innerText = 'Encender';
                button.parentElement.setAttribute('data-state', 'apagado');
            }
        });
    });
</script>
