<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plantilla CSS responsive con Grid</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <header>IAmOn</header>
   <div class="switch-container">
    <h3>Mis switches <button id="add-switch-button">+</button></h3>
    <label class="switch-label">Switch 1</label>
    <img src="images/circuloRojo.png" width="30" height="30">
    <button class="encender-button">Encender</button>
    <button class="info-button">Información</button>
    <br>
    <label class="switch-label">Switch 2</label>
    <img src="images/circuloVerde.png" width="30" height="30">
    <button class="apagar-button">Apagar</button>
    <button class="info-button">Información</button>
   </div>
    <div class="subscripciones-container">
     <h3>Mis subscripciones</h3>
     <label class="switch-label">Switch 1</label>
     <img src="images/circuloVerde.png" width="30" height="30">
     <button class="delete-button">Eliminar</button>
     <button class="info-button">Información</button>
     <br>
    </div>
  </body>
</html>
